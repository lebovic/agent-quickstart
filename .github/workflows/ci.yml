name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agent_quickstart_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - run: npx prisma generate

      - run: npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agent_quickstart_test

      - run: npm run test:run
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agent_quickstart_test
          JWT_SECRET: github-action-jwt-secret-dummy-value-at-least-44-chars
          ENCRYPTION_SECRET: github-action-encryption-secret-dummy-at-least-44-chars
          BETTER_AUTH_SECRET: github-action-better-auth-secret-dummy-at-least-44
          ANTHROPIC_API_URL: https://api.anthropic.com
          DEFAULT_SESSION_IMAGE: lebovic/agent-quickstart-sessions:latest

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - run: npm ci

      - run: npx prisma generate

      - run: npx tsc --noEmit
